sudo: false
language: python
python:
- '3.5.6'
- '3.6'
install:
  - pip install -r requirements.txt
  - pip install -q -r requirements.txt
  - pip install -q -r test_requirements.txt
  - if [[ $TRAVIS_PYTHON_VERSION == 3.6 ]]; then pip install -q fastai; fi
  - pip install tox-travis pylintfileheader
script:
- python -m pylint -j 0 -f parseable neptunecontrib tests
- tox
deploy:
  distributions: git_version sdist
  provider: pypi
  user: neptune-contrib
  password:
    secure: 47gkGApBZ8Ceq67
on:
  tags: true
skip_existing: true
